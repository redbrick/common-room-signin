<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Sign-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 class="display-1 text-center">Common Room Sign-in</h1>
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <img src="/img/redbrick" alt="redbrick" style="max-width: 20vw">
        </div>
        <div class="col"></div>
        <div class="col">
            <img src="/img/engineering" alt="engineering soc" style="max-width: 20vw">
        </div>
    </div>
</div>
<div class="container" style="padding-top: 10vh">
    <div class="row align-items-center">
        <div class="col"></div>
        <div class="col">
            <form id="signin_form" style="text-align: center">
                <div class="mb3">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name" style="min-width: 300px">
                </div>
                <div class="mb3 pt-3">
                    <input type="submit" id="submit" name="submit" value="Sign in" class="btn btn-dark" style="width: 90%">
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    let signform = document.getElementById("signin_form");
    signform.addEventListener("submit", (event) => {
        event.preventDefault();
        let name = document.getElementById("name").value;
        fetch(window.location.href, {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                "name": name
            })
        }).then(response => response.json()).then(data => alert(data.message))
    }, true);
</script>
</body>
</html>
